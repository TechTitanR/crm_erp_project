{% extends "base.html" %}
{% block title %}Orders{% endblock %}

{% block content %}
    <h1>Orders</h1>

    <form action="{{ url_for('add_order') }}" method="POST">
        <select name="customer_id" required>
            <option value="">Select Customer</option>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select><br>
        <input type="text" name="product" placeholder="Product" required><br>
        <input type="text" name="status" placeholder="Status" required><br>
        <button type="submit">Add Order</button>
    </form>

    <h2>Order List</h2>
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }} | Customer ID: {{ order.customer_id }} | Product: {{ order.product }} | Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
